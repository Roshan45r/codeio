<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Selection</title>
</head>
<body>
    <h2>Welcome to Course Selection</h2>
    <p>Please select your electives:</p>
    <form id="courseSelectionForm" action="/select" method="POST">
        <input type="checkbox" id="artHistory" name="selectedElectives" value="Art History">
        <label for="artHistory">Art History</label><br>
        <input type="checkbox" id="computerScience" name="selectedElectives" value="Computer Science">
        <label for="computerScience">Computer Science</label><br>
        <input type="checkbox" id="psychology" name="selectedElectives" value="Psychology">
        <label for="psychology">Psychology</label><br><br>
        <button type="submit">Submit Selection</button>
    </form>
</body>
</html>
